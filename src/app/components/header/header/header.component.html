<div #sideMenu id="sideMenu">
  <app-side-menu id="sideMenuList"></app-side-menu>
  <div id="main-content">
    <ion-header>
      <ion-toolbar class="main-header">
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-buttons >
                <ion-menu-button id="menuButton" auto-hide="false" (click)="loadMenu()"></ion-menu-button>
              </ion-buttons>
            </ion-col>
            <ion-col size="10">
              <div class="ion-text-center text-header title">
                <span id="title">{{title | titlecase}}</span>
              </div>
            </ion-col>
            <ion-col size="1"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
  </div>
</div>
