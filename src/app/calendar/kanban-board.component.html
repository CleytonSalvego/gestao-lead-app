
<ion-content class="kanban-content">
	<div class="kanban-scroll">
		<ion-grid>
			<ion-row>
				<!-- November Column -->
				<ion-col size="12" size-md="3" class="kanban-col">
					<div class="kanban-col-bar bg-blue-600"></div>
					<div class="kanban-col-title">
						<ion-icon name="calendar-outline" class="kanban-col-icon"></ion-icon>
						November
					</div>
					<ion-card class="kanban-card">
						<div class="kanban-card-header">
							<ion-icon name="shield-checkmark-outline" class="kanban-card-icon"></ion-icon>
							<span class="kanban-card-title">Seguro Auto Black</span>
						</div>
						<div class="kanban-card-badges">
							<ion-badge color="primary" class="kanban-status">
								<ion-icon name="time-outline"></ion-icon> Agendado
							</ion-badge>
							<span class="kanban-priority p1">P1</span>
						</div>
						<div class="kanban-card-meta">
							<ion-avatar class="kanban-avatar">
								<img src="assets/avatar1.png">
							</ion-avatar>
							<span class="kanban-responsible">Ana</span>
							<span class="kanban-date">15 Nov 2025</span>
						</div>
					</ion-card>
					<ion-card class="kanban-card">
						<div class="kanban-card-header">
							<ion-icon name="document-text-outline" class="kanban-card-icon"></ion-icon>
							<span class="kanban-card-title">Apólice Residencial</span>
						</div>
						<div class="kanban-card-badges">
							<ion-badge color="warning" class="kanban-status">
								<ion-icon name="play-outline"></ion-icon> Em andamento
							</ion-badge>
							<span class="kanban-priority p2">P2</span>
						</div>
						<div class="kanban-card-meta">
							<ion-avatar class="kanban-avatar">
								<img src="assets/avatar2.png">
							</ion-avatar>
							<span class="kanban-responsible">Carlos</span>
							<span class="kanban-date">20 Nov 2025</span>
						</div>
					</ion-card>
				</ion-col>

				<!-- December Column -->
				<ion-col size="12" size-md="3" class="kanban-col">
					<div class="kanban-col-bar bg-purple-600"></div>
					<div class="kanban-col-title">
						<ion-icon name="calendar-outline" class="kanban-col-icon"></ion-icon>
						December
					</div>
					<ion-card class="kanban-card">
						<div class="kanban-card-header">
							<ion-icon name="file-tray-full-outline" class="kanban-card-icon"></ion-icon>
							<span class="kanban-card-title">Campanha Vida</span>
						</div>
						<div class="kanban-card-badges">
							<ion-badge color="primary" class="kanban-status">
								<ion-icon name="cloud-upload-outline"></ion-icon> Publicado
							</ion-badge>
							<span class="kanban-priority p3">P3</span>
						</div>
						<div class="kanban-card-meta">
							<ion-avatar class="kanban-avatar">
								<img src="assets/avatar3.png">
							</ion-avatar>
							<span class="kanban-responsible">Julia</span>
							<span class="kanban-date">05 Dec 2025</span>
						</div>
					</ion-card>
				</ion-col>

				<!-- January Column -->
				<ion-col size="12" size-md="3" class="kanban-col">
					<div class="kanban-col-bar bg-green-600"></div>
					<div class="kanban-col-title">
						<ion-icon name="calendar-outline" class="kanban-col-icon"></ion-icon>
						January
					</div>
					<ion-card class="kanban-card">
						<div class="kanban-card-header">
							<ion-icon name="alert-circle-outline" class="kanban-card-icon"></ion-icon>
							<span class="kanban-card-title">Sinistro Empresarial</span>
						</div>
						<div class="kanban-card-badges">
							<ion-badge color="medium" class="kanban-status">
								<ion-icon name="pause-outline"></ion-icon> Não iniciado
							</ion-badge>
							<span class="kanban-priority p2">P2</span>
						</div>
						<div class="kanban-card-meta">
							<ion-avatar class="kanban-avatar">
								<img src="assets/avatar4.png">
							</ion-avatar>
							<span class="kanban-responsible">Rafael</span>
							<span class="kanban-date">10 Jan 2026</span>
						</div>
					</ion-card>
				</ion-col>

				<!-- Done Column -->
				<ion-col size="12" size-md="3" class="kanban-col">
					<div class="kanban-col-bar bg-gray-400"></div>
					<div class="kanban-col-title">
						<ion-icon name="checkmark-circle-outline" class="kanban-col-icon"></ion-icon>
						Done
					</div>
					<ion-card class="kanban-card">
						<div class="kanban-card-header">
							<ion-icon name="shield-checkmark-outline" class="kanban-card-icon"></ion-icon>
							<span class="kanban-card-title">Seguro Viagem Finalizado</span>
						</div>
						<div class="kanban-card-badges">
							<ion-badge color="tertiary" class="kanban-status">
								<ion-icon name="checkmark-outline"></ion-icon> Finalizado
							</ion-badge>
							<span class="kanban-priority p1">P1</span>
						</div>
						<div class="kanban-card-meta">
							<ion-avatar class="kanban-avatar">
								<img src="assets/avatar2.png" />
							</ion-avatar>
							<span class="kanban-responsible">Carlos</span>
							<span class="kanban-date">29 Jan 2026</span>
						</div>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
