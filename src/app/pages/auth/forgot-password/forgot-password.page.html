<ion-content class="forgot-content">
  <div class="forgot-container">
    <!-- Logo and Header -->
    <div class="logo-section">
      <div class="logo-container">
        <ion-icon name="shield-checkmark" class="logo-icon"></ion-icon>
        <h1 class="logo-text">Porto Seguro</h1>
      </div>
      <p class="subtitle">Recuperar senha</p>
    </div>

    <!-- Success Message -->
    <div class="success-section" *ngIf="emailSent">
      <ion-card class="success-card">
        <ion-card-content>
          <div class="success-icon">
            <ion-icon name="checkmark-circle" color="primary"></ion-icon>
          </div>
          <h2>Email enviado!</h2>
          <p>Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.</p>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Forgot Password Form -->
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form" *ngIf="!emailSent">
      <div class="info-section">
        <p class="info-text">
          Digite seu email abaixo e enviaremos instruções para redefinir sua senha.
        </p>
      </div>

      <div class="form-group">
        <ion-item fill="outline" class="custom-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            formControlName="email" 
            type="email" 
            placeholder="seu&#64;email.com">
          </ion-input>
          <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        </ion-item>
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="isLoading"
        class="forgot-button">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Enviar Email</span>
      </ion-button>
    </form>

    <!-- Back to Login -->
    <div class="login-section">
      <p class="login-text">
        Lembrou da senha? 
        <ion-button 
          fill="clear" 
          size="small" 
          (click)="goToLogin()"
          class="login-btn">
          Fazer login
        </ion-button>
      </p>
    </div>
  </div>
</ion-content>
