<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Detalhes do Lead</ion-title>
      <p class="toolbar-subtitle">Visualize e edite informações do lead</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Detalhes do Lead</h1>
    <p>Em desenvolvimento...</p>
  </div>
</ion-content>
