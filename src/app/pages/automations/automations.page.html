<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Automações</ion-title>
      <p class="toolbar-subtitle">Configure fluxos automatizados para otimizar processos</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="cog" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Sistema de Automações"
    subtitle="Automatize seus processos de vendas"
    description="Crie fluxos automatizados para leads, follow-ups, e-mails personalizados e ações baseadas em gatilhos inteligentes."
    icon="git-network-outline"
    iconColor="secondary">
  </app-coming-soon>
</ion-content>
