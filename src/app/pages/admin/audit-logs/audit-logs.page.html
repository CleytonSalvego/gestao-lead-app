<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Logs de Auditoria</ion-title>
      <p class="toolbar-subtitle">Rastreabilidade completa do sistema</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="download" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Logs de Auditoria"
    subtitle="Rastreabilidade completa do sistema"
    description="Monitore todas as ações dos usuários, exporte relatórios e mantenha a conformidade com auditoria detalhada."
    icon="document-text-outline"
    iconColor="danger">
  </app-coming-soon>
</ion-content>
