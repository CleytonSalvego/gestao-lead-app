<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Perfis de Acesso</ion-title>
      <p class="toolbar-subtitle">Sistema avançado de permissões</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Perfis de Acesso"
    subtitle="Sistema avançado de permissões"
    description="Crie perfis personalizados, defina permissões granulares e gerencie o que cada usuário pode fazer no sistema."
    icon="shield-checkmark-outline"
    iconColor="success">
  </app-coming-soon>
</ion-content>
