<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Usuários</ion-title>
      <p class="toolbar-subtitle">Controle total sobre usuários e acessos</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="person-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Gestão de Usuários"
    subtitle="Controle total sobre usuários e acessos"
    description="Gerencie usuários, defina permissões granulares, controle acessos e monitore atividades do sistema."
    icon="people-outline"
    iconColor="primary">
  </app-coming-soon>
</ion-content>
