<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Consultores</ion-title>
      <p class="toolbar-subtitle">Gerencie a equipe de vendas e monitore performance</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="person-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Gestão de Consultores"
    subtitle="Organize e monitore sua equipe de vendas"
    description="Gerencie perfis, metas, performance e comissões dos consultores. Relatórios detalhados e ranking de vendas."
    icon="person-outline"
    iconColor="success">
  </app-coming-soon>
</ion-content>
