<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Pagamentos</ion-title>
      <p class="toolbar-subtitle">Gerencie pagamentos e transações financeiras</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="card" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Sistema de Pagamentos"
    subtitle="Múltiplas formas de pagamento em uma só plataforma"
    description="Gerencie boletos, PIX, cartões de crédito e débito, transferências bancárias e muito mais. Tudo integrado ao seu sistema ERP."
    icon="card-outline"
    iconColor="success">
  </app-coming-soon>
</ion-content>
