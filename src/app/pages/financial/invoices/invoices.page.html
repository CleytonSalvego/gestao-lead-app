<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Faturas</ion-title>
      <p class="toolbar-subtitle">Gestão completa de faturas e notas fiscais</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Sistema de Faturas"
    subtitle="Gestão completa de faturas e notas fiscais"
    description="Gere, envie e acompanhe faturas automaticamente. Integração total com a Receita Federal e sistemas de pagamento."
    icon="receipt-outline"
    iconColor="tertiary">
  </app-coming-soon>
</ion-content>
