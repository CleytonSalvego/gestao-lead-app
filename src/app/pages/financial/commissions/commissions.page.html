<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Comissões</ion-title>
      <p class="toolbar-subtitle">Gestão completa de comissões de vendas</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="analytics" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Sistema de Comissões"
    subtitle="Gestão completa de comissões de vendas"
    description="Acompanhe, calcule e gerencie todas as comissões dos consultores. Relatórios detalhados e pagamentos automatizados."
    icon="wallet-outline"
    iconColor="warning">
  </app-coming-soon>
</ion-content>
