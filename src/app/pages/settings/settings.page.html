<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="toolbar-title-container">
      <ion-title>Configurações</ion-title>
      <p class="toolbar-subtitle">Personalize regras de classificação e preferências do sistema</p>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-coming-soon
    title="Configurações do Sistema"
    subtitle="Personalize sua experiência"
    description="Configure preferências, integrações, notificações, segurança e todos os parâmetros do sistema."
    icon="settings-outline"
    iconColor="medium">
  </app-coming-soon>
</ion-content>
