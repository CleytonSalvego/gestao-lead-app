<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Main Logo Container -->
  <g transform="translate(200, 280)">
    <!-- Icon Circle Border -->
    <circle cx="0" cy="0" r="45" stroke="#ffffff" stroke-width="4" fill="rgba(255, 255, 255, 0.1)"/>
    
    <!-- Animated Dots -->
    <circle cx="-15" cy="0" r="8" fill="#ffffff">
      <animate attributeName="r" values="8;11;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="8" fill="url(#whiteDot)">
      <animate attributeName="r" values="8;11;8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="15" cy="0" r="8" fill="#10dc60">
      <animate attributeName="r" values="8;11;8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="200" y="380" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#ffffff">
    Gest√£o
  </text>
  <text x="200" y="420" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#10dc60">
    Lead
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(200, 480)">
    <circle cx="-20" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-7" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="7" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3880ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteDot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10dc60;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>