  </circle>
  
  <!-- Text -->
  <text x="75" y="25" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#2d3748">
    GestÃ£o
  </text>
  <text x="135" y="25" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#10dc60">
    Lead
  </text>
  
  <!-- Gradients -->
  <defs>
